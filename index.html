<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Cake Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overscroll-behavior: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #ffcc00, #4dd0e1, #f06292, #ffd740);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            z-index: 0;
            touch-action: manipulation;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.4) 100%),
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="5" cy="5" r="2" fill="rgba(255,255,255,0.3)"/></svg>') repeat;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ffffff, transparent);
            border-radius: 50%;
            opacity: 0;
            z-index: 2;
            animation: starFloat 8s infinite linear;
            will-change: transform, opacity;
        }

        @keyframes starFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .birthday-message {
            background: linear-gradient(to right, #ff6b6b, #ffd740);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(255, 64, 129, 0.5), 0 0 10px rgba(255, 255, 255, 0.8),
                        0 0 20px rgba(255, 64, 129, 0.7), 0 0 40px rgba(255, 215, 0, 0.5);
            font-size: clamp(20px, 5vw, 24px);
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5), 0 0 8px rgba(255, 255, 255, 0.8);
            opacity: 0;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform, opacity;
        }
        
        .birthday-message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            animation: sparkleBurst 3s infinite;
            z-index: -1;
        }
        
        @keyframes sparkleBurst {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.4); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }
        
        .birthday-text {
            display: inline-block;
            animation: bounceIn 0.8s forwards;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            60% { transform: scale(1.4) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes pulseBirthday {
            0% { transform: translateX(-50%) scale(1); box-shadow: 0 6px 15px rgba(255, 64, 129, 0.5); }
            50% { transform: translateX(-50%) scale(1.08); box-shadow: 0 10px 20px rgba(255, 64, 129, 0.7); }
            100% { transform: translateX(-50%) scale(1); box-shadow: 0 6px 15px rgba(255, 64, 129, 0.5); }
        }
        
        .cake-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.2));
            z-index: 10;
            opacity: 0;
        }
        
        .cake-base {
            position: absolute;
            bottom: 0;
            width: 240px;
            height: 35px;
            background: linear-gradient(to bottom, #f8f4e8, #e8e0d0);
            border-radius: 15px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2), inset 0 2px 4px rgba(255, 255, 255, 0.3);
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        .cake-base::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10%;
            right: 10%;
            height: 4px;
            background: linear-gradient(to right, #ffd700, #ffecb3);
            border-radius: 2px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            opacity: 0;
            transition: transform 1s ease-out, opacity 1s ease-out;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), inset 0 2px 3px rgba(255, 255, 255, 0.3);
            will-change: transform, opacity;
        }
        
        .layer-1 {
            width: 200px;
            height: 60px;
            bottom: 35px;
            z-index: 3;
            background: linear-gradient(to right, #5c4033, #4a3528);
        }
        
        .layer-2 {
            width: 160px;
            height: 60px;
            bottom: 95px;
            z-index: 2;
            background: linear-gradient(to right, #5c4033, #4a3528);
        }
        
        .layer-3 {
            width: 120px;
            height: 70px;
            bottom: 155px;
            z-index: 1;
            background: linear-gradient(to right, #5c4033, #4a3528);
        }
        
        .cake-layer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #3d2b1f, #2d1c14);
            border-radius: 12px 12px 0 0;
            opacity: 0.9;
            z-index: 2;
        }
        
        .cake-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2), transparent),
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.03) 0,
                    rgba(0, 0, 0, 0.03) 2px,
                    transparent 2px,
                    transparent 4px
                );
            border-radius: 12px;
        }
        
        .cake-layer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #f0e0d0, #d7c0a8);
            z-index: 1;
        }
        
        .ganache-drip {
            position: absolute;
            background: linear-gradient(to bottom, #ff4081, #d81b60),
                        radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.3), transparent 70%);
            top: 100%;
            border-radius: 0 0 8px 8px;
            z-index: 5;
            transform-origin: top center;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.3));
        }
        
        .whipped-cream {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 50% 50%, #ffffff, #f0f0f0);
            border-radius: 50%;
            z-index: 20;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .whipped-cream::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 50%;
        }
        
        .chocolate-chip {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(to bottom, #3d2b1f, #2d1c14);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease;
        }
        
        .candle {
            position: absolute;
            width: 7px;
            height: 30px;
            background: linear-gradient(to right, #fff7d4, #ffed99);
            border-radius: 3px;
            opacity: 0;
            z-index: 20;
            top: -80px;
            transform: translateX(-50%);
            transform-origin: bottom center;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15), 0 0 8px rgba(255, 237, 153, 0.5);
        }
        
        .candle.falling {
            animation: fallFromAbove 0.8s ease-out forwards;
        }
        
        @keyframes fallFromAbove {
            0% { top: -80px; opacity: 0; transform: translateX(-50%) scale(0.8); }
            80% { top: -15px; opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { top: -30px; opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        .flame {
            position: absolute;
            width: 8px;
            height: 16px;
            background: radial-gradient(ellipse at bottom, #fff8e1, #ffca28, #ff5722);
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 0 12px #ff5722, 0 0 20px rgba(255, 87, 34, 0.8);
            transform-origin: bottom;
            animation: flicker 1s infinite alternate;
            will-change: transform, opacity;
        }
        
        .strawberry {
            position: absolute;
            width: 16px;
            height: 20px;
            background: linear-gradient(145deg, #ff3333, #b30000);
            border-radius: 50% 50% 60% 60%;
            z-index: 20;
            transform: translateX(-50%);
            opacity: 0;
            top: -80px;
            box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.25), inset 0 -2px 3px rgba(0, 0, 0, 0.2);
        }
        
        .strawberry.falling {
            animation: fallStrawberry 0.8s ease-out forwards;
        }
        
        @keyframes fallStrawberry {
            0% { top: -80px; opacity: 0; transform: translateX(-50%) scale(0.8); }
            80% { top: -15px; opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { top: -20px; opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        .strawberry:before {
            content: "";
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 5px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border-radius: 2px 2px 0 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .strawberry:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 60% 60%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.8) 1px, transparent 2px), 
                radial-gradient(circle at 65% 35%, rgba(255, 255, 255, 0.8) 1px, transparent 2px),
                radial-gradient(circle at 45% 60%, rgba(255, 255, 255, 0.8) 1px, transparent 2px),
                radial-gradient(circle at 30% 50%, rgba(0, 0, 0, 0.1) 1.5px, transparent 2px);
        }
        
        .strawberry-shine {
            position: absolute;
            width: 6px;
            height: 4px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.9), transparent);
            border-radius: 50%;
            top: 20%;
            left: 25%;
            transform: rotate(-25deg);
            opacity: 0.7;
        }
        
        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); opacity: 0.9; }
            25% { transform: translateX(-50%) scaleY(1.3) skewX(3deg); opacity: 1; }
            50% { transform: translateX(-50%) scaleY(0.7) skewX(-2deg); opacity: 0.95; }
            75% { transform: translateX(-50%) scaleY(1.2) skewX(-3deg); opacity: 1; }
            100% { transform: translateX(-50%) scaleY(0.9) skewX(2deg); opacity: 0.9; }
        }
        
        .splash {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 250, 0.9);
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            z-index: 25;
            will-change: transform, opacity;
        }
        
        @keyframes splash {
            0% { transform: scale(0); opacity: 0.9; }
            50% { transform: scale(1.4); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .sprinkle {
            position: absolute;
            width: 4px;
            height: 8px;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            will-change: opacity;
        }
        
        .button {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff4081, #e91e63);
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4), 0 0 15px rgba(255, 64, 129, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            z-index: 100;
            will-change: transform, box-shadow;
            animation: pulseButton 2s infinite ease-in-out;
        }
        
        @keyframes pulseButton {
            0% { box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4), 0 0 15px rgba(255, 64, 129, 0.5); }
            50% { box-shadow: 0 6px 15px rgba(233, 30, 99, 0.6), 0 0 20px rgba(255, 64, 129, 0.7); }
            100% { box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4), 0 0 15px rgba(255, 64, 129, 0.5); }
        }
        
        .button:hover {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            box-shadow: 0 6px 15px rgba(233, 30, 99, 0.6), 0 0 20px rgba(255, 64, 129, 0.7);
            transform: translateX(-50%) scale(1.05);
        }
        
        .button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 2px 8px rgba(233, 30, 99, 0.4);
        }
        
        .button:focus {
            outline: 2px solid #ffd740;
            outline-offset: 2px;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
        }
        
        .hidden {
            display: none;
        }
        
        .crumb {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #5c4033;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            will-change: opacity;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            z-index: 30;
            will-change: transform, opacity;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(60px) rotate(180deg); opacity: 0.9; }
            100% { transform: translateY(120px) rotate(360deg); opacity: 0; }
        }
        
        .party-popper {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at center, #ffd740, #ff4081);
            border-radius: 50%;
            opacity: 0;
            z-index: 30;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            will-change: transform, opacity;
        }
        
        @keyframes popperBurst {
            0% { transform: scale(0.4); opacity: 1; }
            50% { transform: scale(1.5); opacity: 1; box-shadow: 0 0 30px rgba(255, 215, 0, 1); }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffd740, #ff5722);
            border-radius: 50%;
            opacity: 0;
            z-index: 35;
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            will-change: transform, opacity;
        }
        
        @keyframes fireworkBurst {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(2.5); opacity: 0.9; }
            100% { transform: scale(3.5); opacity: 0; }
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 65px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            z-index: 2;
            transform: translateZ(0);
            will-change: transform, opacity;
            background: radial-gradient(circle at 40% 40%, #ffd740, #ff9100);
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: float 10s infinite ease-in-out, balloonShine 3s infinite ease-in-out;
        }
        
        .balloon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.8), transparent 50%);
            opacity: 0.7;
            z-index: 1;
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 25px;
            background: linear-gradient(to bottom, #d4d4d4, #a8a8a8);
            border-radius: 2px;
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.3);
            animation: stringSway 5s infinite ease-in-out;
            transform-origin: top;
        }
        
        .balloon-knot {
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #888, #666);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes stringSway {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(3deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }
        
        @keyframes balloonShine {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
            100% { filter: brightness(1); }
        }
        
        .balloon.animated {
            opacity: 0.95;
            animation: float 10s infinite ease-in-out, balloonShine 3s infinite ease-in-out;
        }
        
        .balloon[data-float="1"] { animation: float1 10s infinite ease-in-out, balloonShine 3s infinite ease-in-out; }
        .balloon[data-float="2"] { animation: float2 11s infinite ease-in-out, balloonShine 3s infinite ease-in-out; }
        .balloon[data-float="3"] { animation: float3 9s infinite ease-in-out, balloonShine 3s infinite ease-in-out; }
        .balloon[data-float="4"] { animation: float4 10.5s infinite ease-in-out, balloonShine 3s infinite ease-in-out; }
        .balloon[data-float="5"] { animation: float5 9.5s infinite ease-in-out, balloonShine 3s infinite ease-in-out; }
        
        @keyframes float1 {
            0% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-40vh) translateX(10px) rotate(4deg) scale(1.02); }
            50% { transform: translateY(-80vh) translateX(-8px) rotate(-3deg) scale(1.03); }
            75% { transform: translateY(-40vh) translateX(15px) rotate(2deg) scale(1.01); }
            100% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
        }
        
        @keyframes float2 {
            0% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-45vh) translateX(-10px) rotate(-5deg) scale(1.01); }
            50% { transform: translateY(-90vh) translateX(6px) rotate(3deg) scale(1.02); }
            75% { transform: translateY(-45vh) translateX(-12px) rotate(-2deg) scale(1.03); }
            100% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
        }
        
        @keyframes float3 {
            0% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-35vh) translateX(15px) rotate(3deg) scale(1.03); }
            50% { transform: translateY(-70vh) translateX(-12px) rotate(-4deg) scale(1.02); }
            75% { transform: translateY(-35vh) translateX(8px) rotate(2deg) scale(1.01); }
            100% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
        }
        
        @keyframes float4 {
            0% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-50vh) translateX(-8px) rotate(-3deg) scale(1.02); }
            50% { transform: translateY(-100vh) translateX(10px) rotate(4deg) scale(1.03); }
            75% { transform: translateY(-50vh) translateX(-6px) rotate(-2deg) scale(1.01); }
            100% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
        }
        
        @keyframes float5 {
            0% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-40vh) translateX(12px) rotate(5deg) scale(1.01); }
            50% { transform: translateY(-80vh) translateX(-10px) rotate(-3deg) scale(1.02); }
            75% { transform: translateY(-40vh) translateX(14px) rotate(2deg) scale(1.03); }
            100% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            z-index: 3;
            animation: particleFloat 10s infinite linear;
            transform: translateZ(0);
            will-change: transform, opacity;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { opacity: 0.9; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            opacity: 0;
            z-index: 100;
            will-change: opacity;
        }
        
        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ffd740);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;

        .preloader-text {

            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: pulseText 1.5s infinite ease-in-out;
        }

        @keyframes pulseText {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 500px) {

    </style>

</head>
<body>

    <div class="container">

                <div class="ganache-drip" style="left: 20%; width: 14px; height: 20px;"></div>

                <div class="crumb" style="left: 20%; top: 50%; opacity: 0;"></div>
                <div class="crumb" style="left: 80%; top: 60%; opacity: 0;"></div>

        <button class="button" id="startButton">Birthday Surprise</button>

    <audio id="birthdayMusic" preload="auto" playsinline>
        <source src="hb.mp3" type="audio/mpeg">
        <source src="hb.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <div class="preloader">
        <div class="preloader-text">Loading Celebration...</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const preloader = document.querySelector(".preloader");
            const startButton = document.getElementById("startButton");
            const message = document.querySelector(".birthday-message");
            const layer1 = document.querySelector(".layer-1");
            const layer2 = document.querySelector(".layer-2");
            const layer3 = document.querySelector(".layer-3");
            const cakeContainer = document.querySelector(".cake-container");
            const audio = document.getElementById("birthdayMusic");
            
            const colors = ["#ff5252", "#3f51b5", "#ffd600", "#4caf50", "#ab47bc", "#ff9100", "#f50057", "#00e5ff", "#ff4081", "#651fff", "#00e676", "#ff3d00"];
            
            setTimeout(() => {
                preloader.classList.add("hidden");
            }, 1500);
            
            function createSparkles() {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement("div");
                        sparkle.className = "sparkle";
                        sparkle.style.left = Math.random() * 100 + "vw";
                        sparkle.style.top = Math.random() * 100 + "vh";
                        const size = Math.random() * 4 + 3;
                        sparkle.style.width = size + "px";
                        sparkle.style.height = size + "px";
                        document.body.appendChild(sparkle);
                        sparkle.style.animation = `sparkle ${Math.random() * 2 + 1}s forwards`;
                        setTimeout(() => sparkle.remove(), 3000);
                    }, i * 200);
                }
            }
            
            function createParticles() {
                for (let i = 0; i < 10; i++) {
                    const particle = document.createElement("div");
                    particle.className = "particle";
                    particle.style.left = Math.random() * 100 + "vw";
                    particle.style.top = Math.random() * 100 + "vh";
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 8000);

                    const star = document.createElement("div");
                    star.className = "star";
                    star.style.left = Math.random() * 100 + "vw";
                    star.style.top = Math.random() * 100 + "vh";
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    document.body.appendChild(star);
                    setTimeout(() => star.remove(), 8000);
                }
            }
            
            function initGanacheDrips() {
                const layer1Drips = layer1.querySelectorAll(".ganache-drip");
                const layer2Drips = layer2.querySelectorAll(".ganache-drip");
                const layer3Drips = layer3.querySelectorAll(".ganache-drip");
                
                layer1Drips.forEach(drip => {
                    drip.style.background = "linear-gradient(to bottom, #ff4081, #d81b60), radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.3), transparent 70%)";
                });
                
                layer2Drips.forEach(drip => {
                    drip.style.background = "linear-gradient(to bottom, #ff4081, #d81b60), radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.3), transparent 70%)";
                });
                
                layer3Drips.forEach(drip => {
                    drip.style.background = "linear-gradient(to bottom, #ff4081, #d81b60), radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.3), transparent 70%)";
                });
            }
            
            function createCandlesAndStrawberries() {
                const candles = layer3.querySelectorAll(".candle");
                const strawberries = layer3.querySelectorAll(".strawberry");
                
                candles.forEach((candle, index) => {
                    setTimeout(() => {
                        candle.classList.add("falling");
                    }, index * 150);
                });
                
                strawberries.forEach((strawberry, index) => {
                    setTimeout(() => {
                        strawberry.classList.add("falling");
                    }, index * 150);
                });
                
                addDecorations();
                
                setTimeout(() => {
                    createPartyPoppers();
                    createSparkles();
                }, 1500);
            }
            
            function createPartyPoppers() {
                const popperPositions = [
                    {x: 60, y: 120},
                    {x: 200, y: 120},
                    {x: 130, y: 60},
                    {x: 130, y: 180}
                ];
                
                popperPositions.forEach((pos, index) => {
                    setTimeout(() => {
                        const popper = document.createElement("div");
                        popper.className = "party-popper";
                        popper.style.left = pos.x + "px";
                        popper.style.top = pos.y + "px";
                        popper.style.background = `radial-gradient(circle at center, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;
                        cakeContainer.appendChild(popper);
                        popper.style.animation = "popperBurst 0.9s forwards";
                        
                        for (let i = 0; i < 20; i++) {
                            createConfetti(pos.x, pos.y);
                        }
                        
                        for (let i = 0; i < 3; i++) {
                            const firework = document.createElement("div");
                            firework.className = "firework";
                            firework.style.left = (pos.x + (Math.random() * 60 - 30)) + "px";
                            firework.style.top = (pos.y + (Math.random() * 60 - 30)) + "px";
                            firework.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
                            cakeContainer.appendChild(firework);
                            firework.style.animation = `fireworkBurst ${Math.random() * 0.5 + 0.5}s forwards`;
                            setTimeout(() => firework.remove(), 1000);
                        }
                        
                        setTimeout(() => popper.remove(), 900);
                    }, index * 400);
                });
                
                setTimeout(() => {
                    message.style.opacity = "1";
                    message.style.animation = "pulseBirthday 2s infinite ease-in-out";
                    const textElements = document.querySelectorAll(".birthday-text");
                    textElements.forEach((el, index) => {
                        el.style.animationDelay = `${index * 0.1}s`;
                    });
                    audio.pause();
                    audio.currentTime = 0;
                }, 2000);
            }
            
            function createConfetti(x, y) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                const shape = Math.random();
                if (shape > 0.66) {
                    confetti.style.borderRadius = "50%";
                } else if (shape > 0.33) {
                    confetti.style.borderRadius = "0";
                    confetti.style.width = (Math.random() * 6 + 5) + "px";
                    confetti.style.height = (Math.random() * 4 + 3) + "px";
                } else {
                    confetti.style.clipPath = "polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)";
                    confetti.style.width = "12px";
                    confetti.style.height = "12px";
                }
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.background = `linear-gradient(135deg, ${color}, white, ${color})`;
                confetti.style.boxShadow = `0 0 6px ${color}`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80;
                const confettiX = x + Math.cos(angle) * distance;
                const confettiY = y + Math.sin(angle) * distance;
                
                confetti.style.left = confettiX + "px";
                confetti.style.top = confettiY + "px";
                
                cakeContainer.appendChild(confetti);
                confetti.style.animation = `confettiFall ${Math.random() * 1.5 + 1}s forwards`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                setTimeout(() => confetti.remove(), 2000);
            }
            
            function createSplash(x, y) {
                const splash = document.createElement("div");
                splash.className = "splash";
                splash.style.left = (x - 10) + "px";
                splash.style.top = (y - 10) + "px";
                cakeContainer.appendChild(splash);
                splash.style.animation = "splash 0.5s forwards";
                
                for (let i = 0; i < 5; i++) {
                    const crumb = document.createElement("div");
                    crumb.className = "crumb";
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 30 + 15;
                    const crumbX = x + Math.cos(angle) * distance;
                    const crumbY = y + Math.sin(angle) * distance;
                    crumb.style.left = crumbX + "px";
                    crumb.style.top = crumbY + "px";
                    crumb.style.transform = `scale(${Math.random() * 0.8 + 0.5})`;
                    crumb.style.background = Math.random() > 0.5 ? "#5c4033" : "#4a3528";
                    cakeContainer.appendChild(crumb);
                    setTimeout(() => {
                        crumb.style.opacity = "1";
                        setTimeout(() => {
                            crumb.style.opacity = "0";
                            setTimeout(() => crumb.remove(), 300);
                        }, 1200);
                    }, Math.random() * 200);
                }
                
                setTimeout(() => splash.remove(), 500);
            }
            
            function addDecorations() {
                const sprinkleCounts = { layer3: 8, layer2: 10, layer1: 12 };
                const layers = { layer3, layer2, layer1 };
                
                Object.keys(layers).forEach((layerKey, index) => {
                    const layer = layers[layerKey];
                    const count = sprinkleCounts[layerKey];
                    const radius = index === 0 ? 45 : index === 1 ? 65 : 85;
                    for (let i = 0; i < count; i++) {
                        const angle = (i / count) * 2 * Math.PI;
                        const x = 50 + (Math.cos(angle) * radius) / (index === 0 ? 2.9 : index === 1 ? 2.6 : 2.3);
                        const y = 50 + (Math.sin(angle) * radius) / (index === 0 ? 2.9 : index === 1 ? 2.6 : 2.3);
                        
                        const sprinkle = document.createElement("div");
                        sprinkle.className = "sprinkle";
                        sprinkle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        sprinkle.style.left = x + "%";
                        sprinkle.style.top = y + "%";
                        sprinkle.style.transform = `rotate(${Math.random() * 360}deg)`;
                        layer.appendChild(sprinkle);
                        setTimeout(() => sprinkle.style.opacity = "1", 1200 + i * 50);

                        if (Math.random() > 0.5) {
                            const chip = document.createElement("div");
                            chip.className = "chocolate-chip";
                            chip.style.left = (x + (Math.random() * 8 - 4)) + "%";
                            chip.style.top = (y + (Math.random() * 8 - 4)) + "%";
                            layer.appendChild(chip);
                            setTimeout(() => chip.style.opacity = "1", 1200 + i * 50);
                        }
                    }
                });
            }
            
            function playAudio() {
                audio.muted = false;
                audio.currentTime = 0; // Reset to start
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("Audio playing successfully on mobile");
                    }).catch(error => {
                        console.error("Mobile audio playback failed:", error);
                    });
                }
            }

            function startAnimation(e) {
                e.preventDefault();
                startButton.classList.add("hidden");
                message.style.opacity = "0";
                message.style.animation = "none";
                
                // Play audio immediately after user interaction
                playAudio();
                
                for (let i = 0; i < 3; i++) {
                    const firework = document.createElement("div");
                    firework.className = "firework";
                    firework.style.left = (Math.random() * 100) + "vw";
                    firework.style.top = (Math.random() * 100) + "vh";
                    firework.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
                    document.body.appendChild(firework);
                    firework.style.animation = `fireworkBurst ${Math.random() * 0.5 + 0.5}s forwards`;
                    setTimeout(() => firework.remove(), 1000);
                }
                
                cakeContainer.style.opacity = "1";
                
                document.querySelectorAll(".balloon").forEach(balloon => {
                    balloon.classList.add("animated");
                });
                
                setTimeout(() => {
                    layer1.style.transform = "translateX(-50%) translateY(0)";
                    layer1.style.opacity = "1";
                }, 600);
                
                setTimeout(() => {
                    layer2.style.transform = "translateX(-50%) translateY(0)";
                    layer2.style.opacity = "1";
                }, 1200);
                
                setTimeout(() => {
                    layer3.style.transform = "translateX(-50%) translateY(0)";
                    layer3.style.opacity = "1";
                    createCandlesAndStrawberries();
                }, 1800);
                
                setTimeout(createParticles, 1200);
            }
            
            startButton.addEventListener("click", startAnimation);
            startButton.addEventListener("touchstart", startAnimation);
            startButton.addEventListener("touchend", startAnimation); // Additional mobile event
            
            startButton.addEventListener("mouseover", () => {
                for (let i = 0; i < 3; i++) {
                    const sparkle = document.createElement("div");
                    sparkle.className = "sparkle";
                    sparkle.style.left = (startButton.offsetLeft + Math.random() * startButton.offsetWidth) + "px";
                    sparkle.style.top = (startButton.offsetTop + Math.random() * startButton.offsetHeight) + "px";
                    document.body.appendChild(sparkle);
                    sparkle.style.animation = `sparkle ${Math.random() * 1 + 0.5}s forwards`;
                    setTimeout(() => sparkle.remove(), 1200);
                }
            });
            
            // Debug audio state on load
            audio.addEventListener("loadeddata", () => {
                console.log("Audio file loaded successfully");
            });
            audio.addEventListener("error", (e) => {
                console.error("Audio loading error:", e);
            });
            
            initGanacheDrips();
        });
    </script>
